---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: "11.6.0"
  box: ubuntu-base
  box_url: http://files.vagrantup.com/precise64.box
  network:
  - ["private_network", {ip: "192.168.33.33"}]
  customize:
    memory: 1024
  
platforms:
- name: ubuntu-12.04

suites:
- name: artifactory
  run_list: ["recipe[artifactory]"]
